services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartair-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - smartair-network

networks:
  smartair-network:
    driver: bridge
